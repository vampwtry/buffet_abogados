<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
    <title>Inicia sesión</title>
</head>
<body>
<!----------------------- Main Container -------------------------->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!----------------------- Left Box ------------------------------>
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #10445c;">
            <div class="featured-image mb-3">
                <img th:src="@{/img/icon-abogado.webp}" class="img-fluid" style="width: 250px;">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Información!</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">
                Para ingresar en el sistema debes recibir primero la información por correo.
            </small>
        </div>
        <!----------------------- Right Box ------------------------------>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    <h6 class="text-center text-success">¡sesión terminada!</h6>
                </div>
                <div class="header-text mb-4">
                    <h2>Hola, bienvenid@</h2>
                    <p>Nos alegramos de que estés con nosotros.</p>
                </div>
                <!-- Formulario de inicio de sesión -->
                <form th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Número de documento" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" required>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <h6 class="text-center text-danger">¡credenciales incorrectas!</h6>
                    </div>
                    <br>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Recuérdame</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">¿Olvidaste la contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-center">
                        <a class="btn btn-outline-danger w-40 fs-6" th:href="@{/}">Atrás</a>
                        <button type="submit" class="btn btn-secondary w-50 fs-6">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
